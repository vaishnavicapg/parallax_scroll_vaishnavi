<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="scroll.css">
</head>

<body>
    <section class="zoom">
        <img src="/assets/mountain1.png" id="layer1">
        <img src="/assets/mountain2.png" id="layer2">
        <img src="/assets/text.png" id="text">
    </section>
    <section class="content">
        <h2>parallax scrolling using Javascript</h2>
        <p>Lorem ipsum dolor sit amet, consectetur
            adipisicing elit. Alias enim voluptate ad,
            accusantium quisquam modi, quibusdam tempora eveniet praesentium facilis,
            corrupti consequatur impedit laboriosam dicta necessitatibus? Adipisci itaque aliquid dolore.
        </p>
    </section>
    <script type="text/javascript">
        var layer1 = document.getElementById('layer1')
        scroll = window.pageYOffset;
        document.addEventListener('scroll',
            function (e) {
                var offset = window.pageYOffset
                scroll = offset;
                layer1.style.width = (100 + scroll / 5) + '%';
            });

        var layer2 = document.getElementById('layer2')
        scroll = window.pageYOffset;
        document.addEventListener('scroll',
            function (e) {
                var offset = window.pageYOffset
                scroll = offset;
                layer2.style.width = (100 + scroll / 5) + '%';
                layer2.style.left = scroll / 50 + '%';
            });

        var text = document.getElementById('text')
        scroll = window.pageYOffset;
        document.addEventListener('scroll',
            function (e) {
                var offset = window.pageYOffset
                scroll = offset;
                layer2.style.width = (100 + scroll / 5) + '%';
                text.style.top = - scroll / 20 + '%';
            });
    </script>

</body>

</html>
